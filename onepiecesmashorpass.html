    let index = 0;
    let choices = new Array(characters.length).fill(null);
	
  function shuffle(array) {
    for (let i = array.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [array[i], array[j]] = [array[j], array[i]];
    }
    return array;
    }

    shuffle(characters);

    const nameEl = document.getElementById("character-name");
    const imgEl = document.getElementById("character-img");
    const resultsEl = document.getElementById("results");
    const counterEl = document.getElementById("counter");

    function updateCounter() {
      counterEl.textContent = `Remaining: ${characters.length - index} / ${characters.length}`;
    }

    function showCharacter(i) {
      if (i < characters.length) {
        nameEl.textContent = characters[i].name;
        imgEl.src = characters[i].img;
        updateCounter();
      } else {
        endGame();
      }
    }

    function choose(choice) {
      choices[index] = choice;
      index++;
      if (index < characters.length) {
        showCharacter(index);
      } else {
        endGame();
      }
    }

    function goBack() {
      if (index > 0) {
        index--;
        showCharacter(index);
      }
    }

    function endGame() {
      document.getElementById("game-container").style.display = "none";
      document.getElementById("reset-container").style.display = "block";
      const smashed = characters.filter((c, i) => choices[i] === "Smash");
      resultsEl.innerHTML = `<h2>You smashed ${smashed.length} characters:</h2>`;
      resultsEl.innerHTML += smashed.map(c => `<div><img src="${c.img}" alt="${c.name}"><p>${c.name}</p></div>`).join('');
    }

    function shareList() {
    const smashed = characters.filter((c, i) => choices[i] === "Smash");
    if (smashed.length === 0) {
    alert("You haven't smashed any characters yet!");
    return;
    }
    const namesList = smashed.map(c => c.name).join(", ");
    const textToCopy = `I would smash these women from One Piece: ${namesList}`;

    .then(() => {
      alert("Smash list copied to clipboard!");
    })
    .catch(err => {

    });
    }
